			<h1>Ali Naseri - Ghorour</h1>
			<textarea readonly>
تو خیلی غرق غروی
خیلی از عاشقی دوری
ی عشق ساده و پاک
بی مه بهترین ا حوری
				
تو خیلی غرق غروری
مه ام ناوا عشق زوری
مه بی تو جون خو ندادم
ولی تو ناگینی کوری
				
تاحالا عشق نبودی
تا بدونی عاشقی چه ن
بی کسی دل اتنباختن
نادونی دلباختگی چه ن
				
اندازه ی تار مویی
از عشق اتنبردن بویی
تو بره پی غرورت
مه وا دل ارم به سویی
				
یاد اون گذشته و خاش 
کهنه بودن تو دل مه
آخ بگم با چه زبونی
عاشقتم خوشگل مه
				
عشق تو دیریای نورن
دل یه قایق شکسته
مم همو کسی که بی
چشمون تو دخیل شبسته
				
بدو تا همه بگینن
ای دل مه صاحب ایشه
مه م کسی که بی نگاهت
جونخو ادت  همیشه
